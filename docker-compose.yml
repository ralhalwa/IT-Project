services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    volumes:
      - sqlite_data:/app/database
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sqlite_data: